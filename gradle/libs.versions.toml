[versions]
agp = "8.13.2"                     # Android Gradle Plugin
kotlin = "2.2.0"                 # Kotlin（支持 kapt 的最后稳定版本）
coreKtx = "1.17.0"                # Android 核心扩展
junit = "4.13.2"                  # JUnit4 单元测试
junitVersion = "1.3.0"            # AndroidX JUnit 扩展
espressoCore = "3.7.0"            # Espresso UI 测试
lifecycleRuntimeKtx = "2.10.0"     # Lifecycle runtime
lifecycleViewModelKtx = "2.10.0"   # ViewModel + KTX
activityCompose = "1.12.2"         # Compose Activity
activityKtx = "1.12.2"            # Activity KTX
fragmentKtx = "1.8.9"             # Fragment KTX
composeBom = "2025.12.01"         # Compose BOM（Android Compose）
androidxTest = "1.7.0"            # AndroidX Test 核心
androidxUiAutomator = "2.3.0"     # UI Automator（自动化脚本）
material = "1.12.0"               # Material 组件
material3 = "1.2.1"               # Material3（Compose）
coroutines = "1.9.0"              # Kotlin 协程
shizuku = "13.1.5"                # Shizuku API
workRuntimeKtx = "2.11.0"          # WorkManager
navigationCompose = "2.9.6"       # Compose Navigation
hilt = "2.57.2"                     # Dagger Hilt 版本
room = "2.8.4"                      # Room 数据库

[libraries]

# --- Android 基础库 ---
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" } # Kotlin 扩展
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version = "1.6.1" } # 兼容库

# --- Lifecycle / ViewModel ---
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" } # Lifecycle runtime
androidx-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycleViewModelKtx" } # ViewModel
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycleViewModelKtx" } # Compose 版 ViewModel

# --- Activity / Fragment ---
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" } # Compose Activity
androidx-activity-ktx = { group = "androidx.activity", name = "activity-ktx", version.ref = "activityKtx" } # Activity KTX
androidx-fragment = { group = "androidx.fragment", name = "fragment", version.ref = "fragmentKtx" } # Fragment
androidx-fragment-ktx = { group = "androidx.fragment", name = "fragment-ktx", version.ref = "fragmentKtx" } # Fragment KTX

# --- Compose（Android Compose，不是 Kotlin Compose Multiplatform）---
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" } # Compose BOM
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" } # Compose UI 核心
androidx-compose-foundation = { group = "androidx.compose.foundation", name = "foundation" } # Compose 基础组件
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" } # 图形
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" } # 预览工具
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" } # 预览
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" } # Compose 测试
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" } # Compose JUnit4 测试
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" } # Material3
androidx-compose-material-core = { group = "androidx.compose.material", name = "material-icons-core" } # Material3
androidx-compose-material-extended = { group = "androidx.compose.material", name = "material-icons-extended" } # Material3

# --- Navigation ---
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigationCompose" }

# --- WorkManager ---
androidx-work-runtime-ktx = { group = "androidx.work", name = "work-runtime-ktx", version.ref = "workRuntimeKtx" }

# --- 协程 ---
coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }

# --- Shizuku ---
shizuku-api = { module = "dev.rikka.shizuku:api", version.ref = "shizuku" }
shizuku-provider = { module = "dev.rikka.shizuku:provider", version.ref = "shizuku" }
shizuku-hidden = { module = "dev.rikka.hidden:stub", version = "4.4.0" }


# --- 测试 ---
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-test-runner = { group = "androidx.test", name = "runner", version.ref = "androidxTest" }
androidx-test-rules = { group = "androidx.test", name = "rules", version.ref = "androidxTest" }
androidx-test-core = { group = "androidx.test", name = "core", version.ref = "androidxTest" }
androidx-uiautomator = { group = "androidx.test.uiautomator", name = "uiautomator", version.ref = "androidxUiAutomator" }

# --- Room 数据库 ---
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }

# --- Hilt ---
hilt-navigation-compose = { module = "androidx.hilt:hilt-navigation-compose", version = "1.1.0" }
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" } # Hilt 主库（依赖注入）
hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" } # Hilt 编译器（kapt 用）

[bundles] # 如果你没有 bundle，这里必须至少写一个空 bundle
empty = []


[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

